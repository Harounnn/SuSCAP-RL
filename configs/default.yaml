seed: 42
device: cpu

env:
  obs_dim: 5          # cpu, mem, carbon, sin(t), cos(t)
  action_dim: 1
  n_constraints: 2    # energy, latency

conditioning:
  preference_dim: 3   # energy, CO2, latency
  scenario_dim: 5
  cond_dim: 8        # preference_dim + scenario_dim

training:
  total_steps: 12000
  batch_size: 128
  updates_per_step: 1
  gamma: 0.99
  tau: 0.005

model:
  hidden_sizes: [128, 128]
  ensemble_size: 2
  entropy_coef: 0.001
  actor_lr: !!float 1e-4
  critic_lr: !!float 3e-4

constraints:
  dual_lr: !!float 1e-4
  dual_update_freq: 3000
  lambda_max: 100.0
  cost_thresholds: [2.0, 1.0]   # energy, latency

curriculum:
  phase_schedule:
    - corners
    - edges
    - grid
    - adversarial
    - refinement
  phase_steps:
    corners: 5000
    edges: 10000
    grid: 15000
    adversarial: 5000
    refinement: 5000

evaluation:
  eval_freq: 1500
  eval_episode_length: 1440
  preference_grid: coarse
